{% extends 'cctv/base.html' %}
{% block content %}

{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<p>로그인 페이지</p>
<p>ID : <input type="text" name="id"></p>
<p>PASSWORD : <input type="password" name="pw"></p>
<button type="submit">로그인</button>
</form>

{% endblock %}

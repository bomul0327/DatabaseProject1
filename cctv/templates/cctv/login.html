{% extends 'cctv/base.html' %}
{% block content %}

{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

<form name="login_form" method="post" action="{% url 'login' %}">
         {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>

{% endblock %}
